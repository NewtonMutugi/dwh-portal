name: deploy to production
on:
  push:
    branches: [ prod ]
jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.CICD_SECRET }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www
          sudo rm -rf dwh
          sudo mkdir dwh
          sudo chown -R cicd2:cicd2 dwh
          git config --global --add safe.directory /apps/github-workflows/mhealth-apps/dwh/
          cd dwh/
          git clone -b master https://github.com/palladiumkenya/dwh-portal.git .
          git status
          yarn install
          yarn build
          sudo rm -rf /tmp/dwh
          sudo mv /var/www/dwh /tmp/
          sudo mv build /var/www/
          sudo mv /var/www/build/ /var/www/dwh
